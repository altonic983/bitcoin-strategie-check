<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTC Strategie-Center LIVE</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { overscroll-behavior-y: contain; }
        .live-pulse {
            width: 8px; height: 8px; background: #22c55e;
            border-radius: 50%; display: inline-block;
            margin-right: 5px; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @media (max-width: 768px) { .mobile-only { display: flex; } .desktop-only { display: none; } }
        @media (min-width: 769px) { .mobile-only { display: none; } .desktop-only { display: block; } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans pb-10">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-5xl font-black text-yellow-500 italic uppercase tracking-tighter">BTC 5â‚¬ Strategie</h1>
            <div class="flex items-center justify-center mt-1">
                <span class="live-pulse"></span>
                <p id="last-update" class="text-slate-500 text-[10px] md:text-sm uppercase tracking-widest italic">Verbinde...</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-800 p-8 rounded-3xl border-2 border-yellow-500 shadow-2xl text-center">
                <span class="text-slate-400 uppercase text-xs font-bold tracking-widest italic">Aktion Heute</span>
                <div id="action-today" class="text-6xl md:text-7xl font-black mt-2 tracking-tighter">---</div>
                <div id="amount-today" class="text-xl text-slate-300 mt-2 font-light">Suche Signal...</div>
            </div>
            <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-xl text-center flex flex-col justify-center">
                <span class="text-slate-400 uppercase text-xs font-bold tracking-widest italic font-bold">Simulation Erfolg</span>
                <div id="perf-pct" class="text-5xl md:text-6xl font-black mt-2 text-white">0%</div>
                <p id="perf-details" class="text-slate-500 text-xs mt-2 italic">---</p>
            </div>
        </div>

        <div class="desktop-only space-y-8">
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-xl">
                <h2 class="text-sm font-bold mb-4 text-slate-400 uppercase border-l-4 border-yellow-500 pl-3">VollstÃ¤ndige Analyse (30/50/200)</h2>
                <div style="height: 450px;"><canvas id="techChart"></canvas></div>
            </div>
            <div class="bg-slate-800 rounded-3xl border border-slate-700 overflow-hidden shadow-xl">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-700 text-slate-400 uppercase text-xs font-bold">
                        <tr><th class="p-4">Datum</th><th class="p-4">Preis</th><th class="p-4">RSI</th><th class="p-4">Score</th><th class="p-4 text-right">Signal</th></tr>
                    </thead>
                    <tbody id="table-body-desktop" class="divide-y divide-slate-700"></tbody>
                </table>
            </div>
        </div>

        <div class="mobile-only flex-col space-y-6">
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 shadow-xl text-center">
                <h2 class="text-[10px] font-bold mb-4 text-green-400 uppercase tracking-widest">Portfolio Wert</h2>
                <div style="height: 250px;"><canvas id="portfolioChartMobile"></canvas></div>
            </div>
            <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl">
                <div id="table-body-mobile" class="divide-y divide-slate-700 font-bold uppercase"></div>
            </div>
        </div>

        <div class="mt-12">
            <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-6 md:p-8 rounded-[2.5rem] border-t-4 border-yellow-500 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter">ðŸ”’ Mein Tresor</h2>
                    <div class="flex gap-2">
                        <button onclick="exportData()" class="text-[9px] bg-slate-700 p-2 rounded uppercase font-bold">Export</button>
                        <button onclick="importData()" class="text-[9px] bg-slate-700 p-2 rounded uppercase font-bold">Import</button>
                    </div>
                </div>
                
                <div id="tresor-stats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                    </div>

                <div class="bg-slate-700/30 p-6 rounded-2xl border border-slate-600 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="number" id="input-euro" placeholder="Betrag (â‚¬)" class="bg-slate-900 border border-slate-600 rounded-xl p-3 text-white outline-none">
                        <input type="number" id="input-price" placeholder="BTC Kurs" class="bg-slate-900 border border-slate-600 rounded-xl p-3 text-white outline-none">
                        <input type="number" id="input-fee" value="0.00" class="bg-slate-900 border border-slate-600 rounded-xl p-3 text-white outline-none">
                        <button onclick="addPurchase()" class="bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase text-sm">Speichern</button>
                    </div>
                </div>

                <div class="overflow-hidden rounded-xl border border-slate-700">
                    <table class="w-full text-[10px] text-left">
                        <tbody id="real-history" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
    let btcPriceNow = 0;
    let myVault = JSON.parse(localStorage.getItem('btc_vault_final')) || [];
    let techChart, portChartMobile;

    async function updateData() {
        try {
            const response = await fetch('./data.json?t=' + Date.now());
            const data = await response.json();
            btcPriceNow = data.prices[data.prices.length - 1];
            
            // UI Updates
            document.getElementById('last-update').innerText = `Live (5m Update): ${data.last_update}`;
            document.getElementById('input-price').value = Math.round(btcPriceNow);
            
            const latest = data.table[0];
            document.getElementById('action-today').innerText = latest.signal;
            document.getElementById('action-today').className = `text-6xl md:text-7xl font-black mt-2 tracking-tighter ${latest.signal === 'KAUFEN' ? 'text-green-400' : 'text-red-400'}`;
            document.getElementById('amount-today').innerText = `${latest.invest_today} investieren`;
            
            document.getElementById('perf-pct').innerText = (data.backtest.performance > 0 ? "+" : "") + data.backtest.performance + "%";
            document.getElementById('perf-details').innerText = `Simulation: ${data.backtest.invested}â‚¬ âž” ${data.backtest.current_value}â‚¬`;

            renderCharts(data);
            renderTables(data);
            updateVaultUI();
            
            console.log("Daten erfolgreich aktualisiert: " + new Date().toLocaleTimeString());
        } catch (e) {
            console.error("Update Fehler:", e);
        }
    }

    function renderCharts(data) {
        if (techChart) techChart.destroy();
        if (portChartMobile) portChartMobile.destroy();

        techChart = new Chart(document.getElementById('techChart'), {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [
                    { label: 'BTC Preis', data: data.prices, borderColor: '#f59e0b', borderWidth: 3, pointRadius: 0 },
                    { label: 'MA30', data: data.ma30, borderColor: '#3b82f6', borderWidth: 1, pointRadius: 0, borderDash: [2,2] },
                    { label: 'MA50', data: data.ma50, borderColor: '#10b981', borderWidth: 1, pointRadius: 0 },
                    { label: 'MA200', data: data.ma200, borderColor: '#ef4444', borderWidth: 2, pointRadius: 0, borderDash: [5,5] }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        portChartMobile = new Chart(document.getElementById('portfolioChartMobile'), {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{ data: data.portfolio_history, backgroundColor: 'rgba(34, 197, 94, 0.1)', borderColor: '#22c55e', fill: true, tension: 0.1, pointRadius: 0 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false } } }
        });
    }

    function renderTables(data) {
        const tbD = document.getElementById('table-body-desktop');
        const tbM = document.getElementById('table-body-mobile');
        tbD.innerHTML = ''; tbM.innerHTML = '';
        data.table.forEach((row, i) => {
            if(i < 10) tbD.innerHTML += `<tr><td class="p-4">${row.date}</td><td class="p-4 font-bold">${row.price.toLocaleString()}â‚¬</td><td class="p-4 text-slate-500">${row.rsi}</td><td class="p-4">${row.score}%</td><td class="p-4 text-right ${row.signal === 'KAUFEN' ? 'text-green-400 font-bold' : 'text-slate-500'}">${row.signal}</td></tr>`;
            if(i < 5) tbM.innerHTML += `<div class="p-4 flex justify-between items-center"><div><div class="text-[10px] text-slate-500">${row.date}</div><div class="font-bold">${row.price.toLocaleString()} â‚¬</div></div><div class="${row.signal === 'KAUFEN' ? 'text-green-400' : 'text-slate-500'} font-black italic uppercase">${row.signal}</div></div>`;
        });
    }

    function updateVaultUI() {
        let totalInv = 0, totalBTC = 0;
        const history = document.getElementById('real-history');
        history.innerHTML = '';

        myVault.forEach((p, i) => {
            totalInv += p.invested;
            totalBTC += p.btc;
            history.innerHTML += `<tr class="border-b border-slate-800">
                <td class="p-3 text-slate-400">${p.date}</td><td class="p-3 font-bold">${p.invested.toFixed(2)}â‚¬</td><td class="p-3 text-yellow-500 font-mono">${p.btc.toFixed(8)}</td><td class="p-3 text-right"><button onclick="delEntry(${i})" class="text-red-500 opacity-30">âœ•</button></td>
            </tr>`;
        });

        const curVal = totalBTC * btcPriceNow;
        const profit = curVal - totalInv;

        document.getElementById('tresor-stats').innerHTML = `
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700 text-center">
                <span class="text-[10px] text-slate-500 uppercase block italic">Satoshi-Bestand</span>
                <div class="text-lg font-bold text-yellow-500">${totalBTC.toFixed(8)}</div>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700 text-center">
                <span class="text-[10px] text-slate-500 uppercase block italic">Gezahlt</span>
                <div class="text-lg font-bold text-white">${totalInv.toFixed(2)} â‚¬</div>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700 text-center">
                <span class="text-[10px] text-slate-500 uppercase block italic">Aktueller Wert</span>
                <div class="text-lg font-bold text-white">${curVal.toFixed(2)} â‚¬</div>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700 text-center">
                <span class="text-[10px] text-slate-500 uppercase block italic">Profit / Verlust</span>
                <div class="text-lg font-bold ${profit >= 0 ? 'text-green-400' : 'text-red-400'}">${(profit >= 0 ? "+" : "") + profit.toFixed(2)} â‚¬</div>
            </div>
        `;
    }

    function addPurchase() {
        const euro = parseFloat(document.getElementById('input-euro').value) || 0;
        const price = parseFloat(document.getElementById('input-price').value) || 0;
        const fee = parseFloat(document.getElementById('input-fee').value) || 0;
        if(euro <= 0 || price <= 0) return;
        const btc = (euro - fee) / price;
        myVault.unshift({ date: new Date().toLocaleDateString('de-DE'), invested: euro, fee: fee, btc: btc });
        localStorage.setItem('btc_vault_final', JSON.stringify(myVault));
        updateVaultUI();
        document.getElementById('input-euro').value = '';
    }

    function delEntry(i) {
        if(confirm("LÃ¶schen?")) { myVault.splice(i, 1); localStorage.setItem('btc_vault_final', JSON.stringify(myVault)); updateVaultUI(); }
    }

    function exportData() { prompt("Code kopieren:", JSON.stringify(myVault)); }
    function importData() { const d = prompt("Code einfÃ¼gen:"); if(d) { myVault = JSON.parse(d); localStorage.setItem('btc_vault_final', JSON.stringify(myVault)); updateVaultUI(); } }

    // INITIALER START
    updateData();

    // AUTO REFRESH ALLE 5 MINUTEN (300.000 Millisekunden)
    setInterval(updateData, 300000);

    </script>
</body>
</html>
