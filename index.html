<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Strategie-Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-yellow-500 mb-2">Bitcoin Strategie-Check</h1>
            <p id="last-update" class="text-gray-400 italic">Lade aktuelle Marktdaten...</p>
        </header>

        <div class="bg-gray-800 p-4 md:p-6 rounded-xl shadow-2xl mb-10">
            <div style="height: 400px; position: relative;">
                <canvas id="bitcoinChart"></canvas>
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl overflow-x-auto">
            <h2 class="text-xl font-semibold mb-4 text-gray-200">Historie (12:00 Uhr Kurse)</h2>
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b border-gray-700 text-gray-400 text-sm">
                        <th class="py-3 px-2">Datum</th>
                        <th class="py-3 px-2">Kurs (EUR)</th>
                        <th class="py-3 px-2">30D (20%)</th>
                        <th class="py-3 px-2">50D (33%)</th>
                        <th class="py-3 px-2">200D (47%)</th>
                        <th class="py-3 px-2 font-bold text-white">Empfehlung</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            async function renderDashboard() {
                try {
                    const response = await fetch('./data.json?nocache=' + new Date().getTime());
                    if (!response.ok) throw new Error('JSON-Datei konnte nicht geladen werden');
                    const data = await response.json();

                    document.getElementById('last-update').innerText = `Letztes Update: ${data.last_update} (Automatische Aktualisierung jede Stunde)`;

                    // Chart Logik
                    const ctx = document.getElementById('bitcoinChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [
                                { label: 'Kurs', data: data.prices, borderColor: '#f59e0b', tension: 0.1, fill: false, borderWidth: 3 },
                                { label: '30D MA', data: data.ma30, borderColor: '#3b82f6', pointRadius: 0, borderWidth: 1 },
                                { label: '50D MA', data: data.ma50, borderColor: '#10b981', pointRadius: 0, borderWidth: 1 },
                                { label: '200D MA', data: data.ma200, borderColor: '#ef4444', pointRadius: 0, borderWidth: 1 }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { labels: { color: 'white' } } },
                            scales: {
                                y: { grid: { color: '#374151' }, ticks: { color: '#9ca3af' } },
                                x: { grid: { display: false }, ticks: { color: '#9ca3af' } }
                            }
                        }
                    });

                    // Tabellen Logik
                    const tbody = document.getElementById('table-body');
                    tbody.innerHTML = ''; 
                    data.table.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.className = "border-b border-gray-700 text-sm hover:bg-gray-750";
                        const sigColor = row.rating === "KAUFEN" ? "text-green-400 font-bold" : "text-yellow-600";
                        
                        tr.innerHTML = `
                            <td class="py-4 px-2">${row.date}</td>
                            <td class="py-4 px-2 font-mono">${row.price_12h.toLocaleString('de-DE')} â‚¬</td>
                            <td class="py-4 px-2 ${row.ma30_ok === 'Ja' ? 'text-green-500' : 'text-red-500'}">${row.ma30_ok}</td>
                            <td class="py-4 px-2 ${row.ma50_ok === 'Ja' ? 'text-green-500' : 'text-red-500'}">${row.ma50_ok}</td>
                            <td class="py-4 px-2 ${row.ma200_ok === 'Ja' ? 'text-green-500' : 'text-red-500'}">${row.ma200_ok}</td>
                            <td class="py-4 px-2 ${sigColor}">${row.rating} (${row.score}%)</td>
                        `;
                        tbody.appendChild(tr);
                    });

                } catch (err) {
                    console.error("Fehler beim Dashboard-Render:", err);
                    document.getElementById('last-update').innerHTML = '<span class="text-red-500">Datenfehler: Bitte Seite neu laden oder auf GitHub Action warten.</span>';
                }
            }
            renderDashboard();
        });
    </script>
</body>
</html>
