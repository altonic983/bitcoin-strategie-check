<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Strategie-Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-yellow-500 mb-2">Bitcoin Strategie-Check</h1>
            <p id="last-update" class="text-gray-400 italic">Lade aktuelle Marktdaten...</p>
        </header>

        <div class="bg-gray-800 p-4 md:p-6 rounded-xl shadow-2xl mb-10">
            <div style="height: 400px; position: relative;">
                <canvas id="bitcoinChart"></canvas>
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl overflow-x-auto">
            <h2 class="text-xl font-semibold mb-4 text-gray-200">Historie (12:00 Uhr Kurse)</h2>
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b border-gray-700 text-gray-400 text-sm">
                        <th class="py-3 px-2">Datum</th>
                        <th class="py-3 px-2">Kurs (EUR)</th>
                        <th class="py-3 px-2">30D (20%)</th>
                        <th class="py-3 px-2">50D (33%)</th>
                        <th class="py-3 px-2">200D (47%)</th>
                        <th class="py-3 px-2 font-bold text-white">Empfehlung</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>document.addEventListener('DOMContentLoaded', function() {
    // TEST-DATEN DIREKT EINGEBAUT
    const data = {
        "labels": ["2025-12-27", "2025-12-28", "2025-12-29", "2025-12-30", "2025-12-31", "2026-01-01", "2026-01-02", "2026-01-03", "2026-01-04", "2026-01-05"],
        "prices": [74154.62, 74573.87, 74582.64, 74039.33, 75269.85, 74596.25, 75513.64, 76689.13, 77249.38, 80251.08],
        "ma30": [76435.96, 76299.11, 76170.9, 76027.71, 75938.73, 75947.61, 75846.54, 75727.88, 75664.57, 75783.33],
        "ma50": [78537.27, 78241.35, 77964.72, 77631.19, 77304.03, 77018.67, 76777.28, 76595.81, 76515.68, 76477.26],
        "ma200": [92202.08, 92093.14, 91993.79, 91907.13, 91824.39, 91740.71, 91661.32, 91581.89, 91512.23, 91457.16],
        "table": [
            {"date": "05.01.2026", "price_12h": 80251.08, "ma30_ok": "Ja", "ma50_ok": "Ja", "ma200_ok": "Nein", "rating": "Warten", "score": 53},
            {"date": "04.01.2026", "price_12h": 77249.38, "ma30_ok": "Ja", "ma50_ok": "Ja", "ma200_ok": "Nein", "rating": "Warten", "score": 53}
        ],
        "last_update": "05.01.2026 21:12"
    };

    function render(data) {
        document.getElementById('last-update').innerText = `Letztes Update: ${data.last_update}`;
        const ctx = document.getElementById('bitcoinChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [
                    { label: 'BTC Kurs', data: data.prices, borderColor: '#f59e0b', borderWidth: 3 },
                    { label: '30D MA', data: data.ma30, borderColor: '#3b82f6', pointRadius: 0 },
                    { label: '50D MA', data: data.ma50, borderColor: '#10b981', pointRadius: 0 },
                    { label: '200D MA', data: data.ma200, borderColor: '#ef4444', pointRadius: 0 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        const tbody = document.getElementById('table-body');
        data.table.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td class="p-2">${row.date}</td><td class="p-2">${row.price_12h} â‚¬</td><td class="p-2">${row.ma30_ok}</td><td class="p-2">${row.ma50_ok}</td><td class="p-2">${row.ma200_ok}</td><td class="p-2 font-bold">${row.rating}</td>`;
            tbody.appendChild(tr);
        });
    }

    render(data);
});
    </script>
</body>
</html>
